<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>娃娃機記帳</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        label, select, input { display: block; margin: 10px 0; }
        button { margin-right: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>

    <h2>娃娃機記帳</h2>

    <label for="store">選擇店名：</label>
    <select id="store" onchange="updateMachineOptions()">
        <option value="">請選擇店名</option>
        <option value="店A">店A</option>
        <option value="店B">店B</option>
        <option value="店C">店C</option>
    </select>

    <label for="machine">選擇台號：</label>
    <select id="machine">
        <option value="">請先選擇店名</option>
    </select>

    <label for="amount">輸入金額：</label>
    <input type="number" id="amount" placeholder="輸入金額">

    <button onclick="recordTransaction()">記錄</button>
    <button onclick="exportToExcel()">匯出 Excel</button>
    <button onclick="clearRecords()">清除所有記錄</button>

    <h3>記錄列表</h3>
    <table>
        <thead>
            <tr>
                <th>店名</th>
                <th>台號</th>
                <th>金額</th>
                <th>時間</th>
            </tr>
        </thead>
        <tbody id="recordList"></tbody>
    </table>

    <script>
        // 定義店名與台號對應關係
        const machines = {
            "店A": ["A-01", "A-02", "A-03"],
            "店B": ["B-01", "B-02", "B-03"],
            "店C": ["C-01", "C-02", "C-03"]
        };

        function updateMachineOptions() {
            const store = document.getElementById("store").value;
            const machineSelect = document.getElementById("machine");
            machineSelect.innerHTML = '<option value="">請選擇台號</option>';

            if (store && machines[store]) {
                machines[store].forEach(machine => {
                    const option = document.createElement("option");
                    option.value = machine;
                    option.textContent = machine;
                    machineSelect.appendChild(option);
                });
            }
        }

        function recordTransaction() {
            const store = document.getElementById("store").value;
            const machine = document.getElementById("machine").value;
            const amount = document.getElementById("amount").value;
            if (!store || !machine || !amount) {
                alert("請填寫完整資料");
                return;
            }

            const now = new Date();
            const timeString = now.toLocaleString();

            const recordList = document.getElementById("recordList");
            const row = document.createElement("tr");
            row.innerHTML = `<td>${store}</td><td>${machine}</td><td>${amount}</td><td>${timeString}</td>`;
            recordList.appendChild(row);

            // 儲存到 LocalStorage
            let records = JSON.parse(localStorage.getItem("records")) || [];
            records.push({ store, machine, amount, timeString });
            localStorage.setItem("records", JSON.stringify(records));

            document.getElementById("amount").value = "";
        }

        function loadRecords() {
            const recordList = document.getElementById("recordList");
            const records = JSON.parse(localStorage.getItem("records")) || [];
            records.forEach(({ store, machine, amount, timeString }) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${store}</td><td>${machine}</td><td>${amount}</td><td>${timeString}</td>`;
                recordList.appendChild(row);
            });
        }

        function clearRecords() {
            localStorage.removeItem("records");
            document.getElementById("recordList").innerHTML = "";
        }

        function exportToExcel() {
            let records = JSON.parse(localStorage.getItem("records")) || [];
            if (records.length === 0) {
                alert("沒有記錄可匯出！");
                return;
            }

            // 轉換成 Excel 格式
            let wb = XLSX.utils.book_new();
            let ws = XLSX.utils.json_to_sheet(records, { header: ["store", "machine", "amount", "timeString"] });

            // 設定標題
            XLSX.utils.sheet_add_aoa(ws, [["店名", "台號", "金額", "時間"]], { origin: "A1" });

            // 加入工作表
            XLSX.utils.book_append_sheet(wb, ws, "記錄");

            // 下載 Excel 檔案
            XLSX.writeFile(wb, "bookkeeping.xlsx");
        }

        window.onload = loadRecords;
    </script>

</body>
</html>
